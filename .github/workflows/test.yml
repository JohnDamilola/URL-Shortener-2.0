name: Backend unit test

on:
  push:
    branches: [ "17-fix-backend-tests" ]

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env: 
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
         - 5432:5432

    steps:
    - name: Check out Repository
      uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install flake8 pytest
        python3 -m pip install -r backend/test/requirements.txt
        python3 -m pip install postgres
    - name: Database
      run: |
        #python3 backend/src/app.py
        flask db init
        flask db migrate -m "initial migration"
      env:
        FLASK_APP: backend/src/app.py
        DATABASE_URL: postgresql://postgres:docker@localhost:5432/postgres-db
      #run: sudo docker run --name postgres-db -e POSTGRES_PASSWORD=docker -p 5432:5432 -d postgres
      #env: 
        #POSTGRES_HOST: localhost
        #POSTGRE_PORT: 5432
    - name: Run tests
      run: |
        python3 backend/test/test_auth.py
      env: 
        POSTGRES_HOST: localhost
        POSTGRE_PORT: 5432
